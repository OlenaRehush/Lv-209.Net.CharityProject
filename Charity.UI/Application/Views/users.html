<div class="main-container" ng-app="client_side" ng-controller="userListController">
    <div class="container">
        <br>
        <nav class="tableHeader" role="navigation">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                        <span class="sr-only">Навігація</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="color:white">Головна</a>
                </div>

                <div class="navbar-collapse collapse" id="navbar-collapsible">

                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/organization"><font color="white">Організації</font></a></li>
                        <li><a href="/company"><font color="white">Компанії</font></a></li>
                        <li><a href="/need"><font color="white">Потреби</font></a></li>
                    </ul>
                    <form class="navbar-form">
                        <div class="form-group" style="display:inline;">
                            <div class="input-group">
                                <input class="form-control" type="text" ng-model="query" ng-change="updateFilteredList()" placeholder="Введіть ключові слова...">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="col-md-12">

            <table class="table table-striped table-bordered" at-table at-paginated at-list="filteredList" at-config="config">
                <thead></thead>
                <tbody>
                    <tr>
                        <td at-attribute="№">{{$index+1}}</td>
                        <td at-implicit at-sortable at-attribute="FullName" at-initial-sorting="asc" at-title="Назва"></td>
                        <td at-implicit at-sortable at-attribute="Rating" at-title="Рейтинг"></td>
                        <td at-implicit at-sortable at-attribute="Address" at-title="Адреса"></td>
                        <td at-implicit at-sortable at-attribute="Email" at-title="Емейл"></td>
                        <td at-implicit at-sortable at-attribute="PhoneNumber" at-title="Телефон"></td>
                        <td at-sortable at-title="Веб сайт"><a my-target ng-href="{{item.WebSite}}">{{item.WebSite}}</a></td>                        
                        <td at-implicit at-sortable at-attribute="isBanned" at-title="Заблокований"></td>                       
                        <td>
                            <input type="button" value="Бан" style="width:94px" class="btn btn-primary" ng-click="openModalForBan(item)" ng-if="item.isBanned=='Ні'" /> 
                            <input type="button" value="Розбанити" class="btn btn-primary" ng-click="openModalForBan(item)" ng-if="item.isBanned=='Так'" /> 
                        </td>
                                                  
                        <td><input type="button" value="Видалити" class="btn btn-btn btn-primary" ng-click="openModal(item,query)" /> </td>                                                                                             
                    </tr>
                </tbody>
            </table>
            <at-pagination at-list="filteredList" at-config="config"></at-pagination>
        </div>
    </div>

    <script type="text/ng-template" id="myModal.html">
        <div class="modal-fade">
            <div class="modal-dialog-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Видалення користувача</h3>
                    </div>
                    <!--Body-->
                    <div class="modal-body">
                        <p>Ви підтверджуєте видалення користувача {{company.Name}} ?</p>
                    </div>
                    <!--OK and Cancel buttons-->
                    <div class="modal-footer">
                        <button class="btn btn-success" ng-click="ok(item.Id)" style="width: 120px;">
                            <i class="glyphicon glyphicon-ok"></i>
                            Підтвердити
                        </button>
                        <button class="btn btn-danger" ng-click="cancel()" style="width: 110px;">
                            <i class="glyphicon glyphicon-remove"></i>
                            Відмінити
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <style>
            .modal-dialog {
                position: initial;
            }
        </style>
    </script>
    <script type="text/ng-template" id="banModal.html">
        <div class="modal-fade">
            <div class="modal-dialog-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Зміна стану користувача</h3>
                    </div>
                    <!--Body-->
                    <div class="modal-body">
                        <p>Ви підтверджуєте зміну стану користувача {{user.Name}} ?</p>
                    </div>
                    <!--OK and Cancel buttons-->
                    <div class="modal-footer">
                        <button class="btn btn-success" ng-click="ok(item.Id)" style="width: 120px;">
                            <i class="glyphicon glyphicon-ok"></i>
                            Підтвердити
                        </button>
                        <button class="btn btn-danger" ng-click="cancel()" style="width: 110px;">
                            <i class="glyphicon glyphicon-remove"></i>
                            Відмінити
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <style>
            .modal-dialog {
                position: initial;
            }
        </style>
    </script>


</div>
